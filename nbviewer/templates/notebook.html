{% extends "base.html" %}

{% block headscripts %}
<!-- Call this block from 'base' -->
{{super()}}

<!-- CSS using LESS. Make sure to include less.js *before* your CSS -->
<link rel="stylesheet/less" type="text/css" href="/static/css/app.less" />
<script src="/static/js/other/less.js" type="text/javascript"></script>
{% endblock headscripts %}

{% block content %}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="navbar-header">
  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/">OODA R&D Reports</a>
  <span class="navbar-brand">»</span>
  <span class="navbar-brand">{{repo}}</span>
  <span class="navbar-brand">»</span>
  <span class="navbar-brand">{{name}}</span>
</div>
</nav>

<div style="height: 100%">
  <iframe src="/raw/{{ repo }}/{{ name }}" seamless width="100%" height="100%">
  </iframe>
</div>
{% endblock content %}
